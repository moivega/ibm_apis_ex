  <body >
    <div class="container">
        <h1 class="mt-4">Texto a Voz </h1>
        <p>Esto es un ejemplo de como usar el servicio de <strong >TextToSpeech de IBM </strong> en un servicio.</p>
        <div class="row mb-3">
            <div class="col-md-8 themed-grid-col">
                <div id="formTextToSpeech">

                    <form id="formTextToConvert">

                        <textarea class="form-control" id="formTextareaTexto" name="text" rows="3"></textarea>

                      </div>
                    </form>

                    <form id="formTextToTranslate">
                      <div class="form-group">
                        <label for="formLabelTextoATraducir">Introduzca Texto a Traducir</label>
                        <textarea class="form-control" id="formTextareaTextoTraducir" name="text" rows="3"></textarea>
                      </div> 
                      <div class="form-group">

                      <div class="form-group ">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Traducir</button>
                        </div>
                      </div>
                      
                    </form>

            </div>

            $("#formTextToConvert").on( "submit",function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                var url = "/api/sintetizar?"+formData;
                var player = $("#playerTextVoz");
                player.attr("src",url);
                player.trigger('load');
            });
            
            
            $("#formTextToTranslate").on( "submit",function(e) {
                e.preventDefault();
                // var txtForm = document.getElementById("formTextareaTexto");
                // var formData = $(this).serialize(); // lang selected
                var formData = JSON.stringify($("#formSelectLang").serializeArray());
                // window.alert(txtForm);

                var url = "/api/v3/translate?"+formData;
                var txtBox = $("#TextTranslate");
                txtBox.attr("src",url);
                txtBox.trigger('load');

            $.getJSON("/api/v3/translate")
